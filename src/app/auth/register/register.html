<section>
  <div class="container">
    <app-logo/>
    <h1>Sign Up</h1>

    <!-- Mensajes -->
    <div *ngIf="errorMessage" style="color: red; margin-bottom: 10px;">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" style="color: green; margin-bottom: 10px;">
      {{ successMessage }}
    </div>

    <!-- Formulario -->
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" class="input white-bg" type="text" [(ngModel)]="username" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" class="input white-bg" type="email" [(ngModel)]="email" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" class="input white-bg" type="password" [(ngModel)]="password" />
    </div>

    <div class="forgot">Be between 4 and 12 characters</div>

    <button class="btn-black" (click)="onSubmit()">Sign up</button>

    <div class="signup">
      <p>
        You already have an account?
        <b><a routerLink="/auth/login" class="underline-hover">Sign In</a></b>
      </p>
    </div>
  </div>
</section>
